{% extends "posts/base.html" %} {% load static %} {% block content%}

<div class="container">
    {% for message in messages %}
    <h1 style="color: green;">{{ message }}</h1>
    {% endfor %}


    <div class="center-div" style="position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 400px;
    background: white;
    border-radius: 10px;">
        <h1 style="text-align: center;
        padding: 0px 0px 20px 0px;
        border-bottom: 1px solid silver;">Connexion</h1>

        <!--<center>-->
        <form action="{% url 'create' %}" method="POST" enctype="multipart/form-data" style="padding: 0px 40px;
        box-sizing: border-box;">
            {% csrf_token %}
            <div class="group1" style="position: relative;
            border-bottom: 2px solid #adadad;
            margin: 30px 0;">

                <input class="texfield" type="text" name="username" id="usernameInput" required style="width: 100%;
                padding: 0 5px;
                width: 100%;
                height: 40px;
                font-size: 16px;
                border: none;
                background: none;
                outline: none;">
                <span></span>
                <label id="usernameLabel" style="position: absolute;
                top: 50%;
                left: 5px;
                color: #adadad;
                transform: translateY(-50%);
                font-size: 16px;
                pointer-events: none;transition: .5s;
                ">Username</label>
            </div>
            <div class="group1" style="position: relative;
            border-bottom: 2px solid #adadad;
            margin: 30px 0;">

                <input id="passwordInput" type="password" class="texfield" name="password" required style="width: 100%;
                padding: 0 5px;
                height: 40px;
                font-size: 16px;
                border: none;
                background: none;
                outline: none;
                width: 100%;">
                <span></span>
                <label id="passwordLabel" style="position: absolute;
                top: 50%;
                left: 5px;
                transform: translateY(-50%);
                font-size: 16px;
                color: #adadad;
                pointer-events: none;transition: .5s;">Password</label>
            </div>
            <div class="group2">
                <button type="submit" style="width: 100%;
                height: 50px;
                border: 1px solid;
                background: #2691d9;
                border-radius: 25px;
                font-size: 18px;
                color: #e9f4fb;
                font-weight: 700;
                outline: none;
                cursor: pointer;">Connexion</button>
            </div>

        </form>
        <!--</center>-->

    </div>
</div>
{% endblock %} {% block js %}
<script type="text/javascript">
    var usernameInput = document.getElementById("usernameInput");
    var usernameLabel = document.getElementById("usernameLabel");

    usernameInput.addEventListener("focus", function() {
        usernameLabel.style.top = "-5px";
        usernameLabel.style.color = "#2691d9";
    });

    usernameInput.addEventListener("blur", function() {
        if (usernameInput.checkValidity()) {
            usernameLabel.style.top = "-5px";
            usernameLabel.style.color = "#2691d9";
        } else {
            usernameLabel.style.top = "50%";
            usernameLabel.style.color = "";
        }
    });

    usernameInput.addEventListener("input", function() {
        if (usernameInput.checkValidity()) {
            usernameLabel.style.top = "-5px";
            usernameLabel.style.color = "#2691d9";
        } else {
            usernameLabel.style.top = "50%";
            usernameLabel.style.color = "";
        }
    });

    var passwordInput = document.getElementById("passwordInput");
    var passwordLabel = document.getElementById("passwordLabel");

    passwordInput.addEventListener("focus", function() {
        passwordLabel.style.top = "-5px";
        passwordLabel.style.color = "#2691d9";
    });

    passwordInput.addEventListener("blur", function() {
        if (passwordInput.checkValidity()) {
            passwordLabel.style.top = "-5px";
            passwordLabel.style.color = "#2691d9";
        } else {
            passwordLabel.style.top = "50%";
            passwordLabel.style.color = "";
        }
    });

    passwordInput.addEventListener("input", function() {
        if (passwordInput.checkValidity()) {
            passwordLabel.style.top = "-5px";
            passwordLabel.style.color = "#2691d9";
        } else {
            passwordLabel.style.top = "50%";
            passwordLabel.style.color = "";
        }
    });
</script>
{% endblock %}
